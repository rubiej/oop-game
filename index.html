<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery at Blackthorn Manor</title>

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom animation for fade-in effect -->
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-white bg-black bg-opacity-70 p-6">

  <!-- ðŸŸ¡ Intro Section -->
  <div id="intro" class="text-center animate-fadeInUp">
    <h1 class="text-4xl font-bold mb-4">Mystery at Blackthorn Manor</h1>
    <p class="mb-6 text-lg">Explore the mansion, uncover clues, and solve the mystery of the stolen jewels.</p>
    <button id="startBtn" class="bg-yellow-400 text-black px-6 py-2 rounded hover:bg-yellow-300 transition">
      Enter the Mansion
    </button>
  </div>

  <!-- ðŸŸ£ Main Game Interface -->
  <div id="game" class="hidden w-full max-w-2xl bg-gray-900 bg-opacity-80 p-6 rounded shadow-lg animate-fadeInUp">
  <audio id="mystic" src="mystic.mp3" preload="auto" loop></audio>

    <!-- Room description and puzzle output -->
    <div id="roomOutput" class="whitespace-pre-line mb-4 text-lg"></div>

    <!-- ðŸ”„ Room Selector Dropdown -->
    <label for="roomSelect" class="block mb-2 font-semibold">Choose a room:</label>
    <select id="roomSelect" class="mb-4 w-full p-2 rounded text-black">
      <option value="Library">Library</option>
      <option value="Conservatory">Conservatory</option>
      <option value="Study">Study</option>
      <option value="Attic">Attic</option>
    </select>

    <!-- ðŸ§© Puzzle Answer Input -->
    <label for="answerInput" class="block mb-2 font-semibold">Answer the puzzle:</label>
    <input id="answerInput" type="text" placeholder="Type your answer..." class="mb-4 w-full p-2 rounded text-black" />
    <button id="solveBtn" class="bg-indigo-500 px-4 py-2 rounded hover:bg-indigo-400 mb-4 w-full">
      Submit Answer
    </button>

    <!-- ðŸ—£ï¸ Interaction Buttons -->
    <div class="space-y-2">
      <button id="interactBtn" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-400 w-full">
        Talk to Character
      </button>
      <button id="collectBtn" class="bg-green-500 px-4 py-2 rounded hover:bg-green-400 w-full">
        Collect Item
      </button>
    </div>

    <!-- ðŸŽ’ Inventory Display -->
    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2">Inventory</h2>
      <pre id="inventory" class="bg-gray-800 p-4 rounded text-sm whitespace-pre-line"></pre>
    </div>

    <!-- ðŸŽ­ Final Accusation Section -->
    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2">Final Accusation</h2>
      <input id="suspectInput" type="text" placeholder="Who do you accuse?" class="mb-2 w-full p-2 rounded text-black" />
      <button id="accuseBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-400 w-full">
        Accuse Suspect
      </button>
    </div>
  </div>

  <!-- ðŸ”´ End Game Result -->
  <div id="result" class="hidden text-center animate-fadeInUp mt-6">
    <p id="resultText" class="text-xl font-semibold mb-4"></p>
    <button id="restartBtn" class="bg-yellow-500 px-6 py-2 rounded hover:bg-yellow-400">
      Restart Game
    </button>
  </div>

<!-- ðŸŽµ Audio Elements -->

<audio id="door" src="door.mp3" preload="auto"></audio>
<audio id="chime" src="chime.mp3" preload="auto"></audio>
<audio id="success" src="success.mp3" preload="auto"></audio>
<audio id="sting" src="sting.mp3" preload="auto"></audio>

<!-- ðŸ”— Link to your JavaScript file -->
<script src="script.js"></script>
  
  <!-- ðŸ”— Link to JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
