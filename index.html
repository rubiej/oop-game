<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery at Blackthorn Manor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white bg-black bg-opacity-70 p-6">

  <div id="intro" class="text-center animate-fadeInUp">
    <h1 class="text-4xl font-bold mb-4">Mystery at Blackthorn Manor</h1>
    <p class="mb-6 text-lg">Explore the mansion, uncover clues, and solve the mystery of the stolen jewels.</p>
    <button id="startBtn" class="bg-yellow-400 text-black px-6 py-2 rounded hover:bg-yellow-300 transition">Enter the Mansion</button>
  </div>

  <div id="game" class="hidden w-full max-w-2xl bg-gray-900 bg-opacity-80 p-6 rounded shadow-lg animate-fadeInUp">
    <div id="roomOutput" class="whitespace-pre-line mb-4 text-lg"></div>
    <div id="controls" class="space-y-2">
      <button id="interactBtn" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-400">Talk to Butler</button>
      <button id="collectBtn" class="bg-green-500 px-4 py-2 rounded hover:bg-green-400">Collect Book</button>
      <button id="reenterBtn" class="bg-purple-500 px-4 py-2 rounded hover:bg-purple-400">Re-enter Library</button>
    </div>
  </div>

  <div id="result" class="hidden text-center animate-fadeInUp mt-6">
    <p id="resultText" class="text-xl font-semibold mb-4"></p>
    <button id="restartBtn" class="bg-red-500 px-6 py-2 rounded hover:bg-red-400">Restart Game</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
